<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="playlist">
      <div class="playlist__tag">
        <i class="fa-solid fa-xmark fa-lg"></i>
      </div>
      <div class="playlist__tag">
        <span>Playlist</span>
      </div>
      <div class="playlist__title">
        <div class="playlist__img">
          <i class="fa-regular fa-image fa-flip-horizontal fa-2xl"></i>
        </div>
        <div class="playlist__titlemusic">
          <div class="playlist__customtitle">Random</div>
          <div class="playlist__customtitle">Love</div>
          <span class="playlist__developer">by Divay Kapoor</span>
        </div>
      </div>
      <div class="playlist__interaction">
        <button class="play__button">
          <i class="fa-solid fa-play fa-sm"></i>
          <span>Play</span>
        </button>
        <button class="heart__button">
          <i class="fa-solid fa-heart fa-2xl"></i>
        </button>
        <button class="plus__button">
          <i class="fa-solid fa-plus fa-2xl"></i>
        </button>
      </div>
      <div class="playlist__music">
        <ul class="text">
          <li class="playlist--tomato">
            <div class="color tomato"></div>
            <div class="music">
              <span class="playlist__musicname">Matargasti</span>
              <span class="playlist__musician">Mohit Chauhan</span>
            </div>
          </li>
          <li class="playlist--pink">
            <div class="color pink"></div>
            <div class="music">
              <span class="playlist__musicname">Attitude</span>
              <span class="playlist__musician">Lewis OfMan•Attitude</span>
            </div>
          </li>
          <li class="playlist--blue">
            <div class="color blue"></div>
            <div class="music">
              <span class="playlist__musicname">Try Everthing</span>
              <span class="playlist__musician">Shakira•Zootopia</span>
            </div>
          </li>
          <li class="playlist--teal">
            <div class="color teal"></div>
            <div class="music">
              <span class="playlist__musicname">Sunflower</span>
              <span class="playlist__musician">Joseph Vincent•Sunflower</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1f9e040b35.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

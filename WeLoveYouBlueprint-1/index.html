<body>

      <i class="fa-solid fa-basket-shopping fa-lg"></i>
    </div>
  </div>
  <div class="tier__search">
    <span>Search characters...</span>
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <div class="op_tier__tag">
    <span>1.3버전 OP캐릭터</span>

  <div class="Op_tier--character">

      src="https://i.namu.wiki/i/ZtdEWSLLi1d-Bl_Se1BFm7qSt9JFifGkkf-GQSqqvZUxZJjeWoZsGaEtPPucPrb0JumMG-M2TuG6WvvinJf4uQ.webp" />

        <i class="fa-solid fa-star"></i>

      <div class="Recommendation_degree">

  <div class="new_character__tag">
    <span>1.3버전 신규 캐릭터</span>

  <div class="new_character">
    <img class="Fu_Xuan"
      src="https://i.namu.wiki/i/zD3zTwtnCYNHUYejmIVNvzNoVDNq87vmKuRPOye1HKtTj2KgrzZqumRW3_zo6tOqAKyu555T9q19KxH09vZadA.webp" />
    <div class="new_character__description">
      <h1 class="new_character__name">부현</h1>
      <h2 class="new_character__story">「지식은 고통과 맞바꾸는 것」

        선주 「나부」 태복사의 수뇌, 자신만만한 현인.
        제3의 눈과 궁관진을 통해 선주의 항로와 일의 길흉을 점치고 자신이 행한 모든 게 사안의 「최선책」이라고 굳게 믿는다.
        부현은 장군이 약속한 「은퇴」를 기다리고 있다. 하지만 그날은 아직… 기약이 없는 듯하다.
      </h2>
    </div>
  </div>
